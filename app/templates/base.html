<!DOCTYPE html>
<html>
  <head>
  {% if title %}
    <title>{{title}} - report</title>
  {% else %}
    <title>Report</title>
  {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/bootstrap-rowlink.min.css" rel="stylesheet">
    <link href="/static/css/psa-reporting.css" rel="stylesheet">

  </head>
  <body>
    <div id="wrap">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="/index">BMTC Miles</a>
        <ul class="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Link1</a></li>
          <li><a href="#">Link2</a></li>
        </ul>
        <form class="navbar-form pull-left" action="/search_profile" method="POST">
          <input type="text" class="span2" id="profile_name" name="profile_name">
          <button type="submit" class="btn" id="submit" name="submit">Search</button>
        </form>
      </div>
    </div>

    <div class="container">
    {% block content %}{% endblock %}
    <div id="push"></div>
    </div>
  </div>

    <div id="footer">
      <div class="container">
        <p class="muted credit"> Credits go here| <a href="mailto:foo@bar.com">FooBar Inc.</a></p>
      </div>
    </div>

    <!-- Javascript -- >
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-rowlink.min.js"></script>
  </body>
</html>
